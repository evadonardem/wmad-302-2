<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World....Jasmin Joy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .registrant {
            font-weight: bold;
            color: #007bff;
        }

        .thank-you-message {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hello</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-header">Welcome</h5>
                    <div class="card-body">
                        <form id="registrationForm">
                            <div class="form-group row">
                                <label for="name" class="col-md-4 col-form-label">What is your name:</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="birthdate" class="col-md-4 col-form-label">When is your birthdate:</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="birthdate" placeholder="MM/DD/YYYY" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card thank-you-message" id="thankYouCard">
                    <h5 class="card-header">Thank you for registration</h5>
                    <div class="card-body">
                        <p>We will be back soon, <span class="registrant"></span>!</p>
                        <p>Your birthdate is: <span id="userBirthdate"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value.trim();
            var birthdate = document.getElementById("birthdate").value.trim();
            document.querySelector(".registrant").innerText = name;
            document.getElementById("userBirthdate").innerText = birthdate;

            document.querySelector(".thank-you-message").style.display = "block";
            document.querySelector(".card-body").style.display = "none";
        });
    </script>
</body>

</html>
