<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMI Calculator (LastName, FirstName)</title>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
        integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <style>
  body {
    background-image: url("https://images7.alphacoders.com/131/1318811.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    position: relative;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); /* dark overlay */
    z-index: -1;
  }

  
  .card {
    background-color: rgba(255, 255, 255, 0.9);
  }

 
  h1 {
    font-size: 5rem; 
    color: #ffffff;
    text-shadow: 0 0 5px #0d6efd, 0 0 15px #0d6efd, 0 0 30px #0d6efd;
  }

 
  label, .card-title, #result {
    color: #000 !important;
  }

  
  .btn.btn-primary {
    background-color: #0d6efd !important;
    border-color: #0d6efd !important;
    color: #fff !important;
  }
</style>


</head>
<body class="bg-light">

    <!-- Title -->
    <div class="container text-center my-4">
        <h1 class="fw-bold text-primary">BMI CALCULATOR</h1>
    </div>

    <!-- Calculator Card -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
            <h3 class="card-title text-center mb-4">Check Your BMI</h3>
            
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter weight in kg">
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" class="form-control" id="height" placeholder="Enter height in cm">
            </div>
            <div class="d-grid">
                <button onclick="calculateBMI()" class="btn btn-primary">Calculate</button>
            </div>

            <!-- Result -->
            <div class="mt-4 text-center" id="result"></div>
        </div>
    </div>

    <script src="scripts/bmi.js"></script>
</body>
</html>
