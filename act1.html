<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello! Justine Kyle
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background: linear-gradient(135deg, #f0f4ff, #d9e4f5); height: 100vh;">

  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Hello! User</a>
    </div>
  </nav>

  <div class="container mt-4">

    <div class="card shadow-sm border-0" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">This You?</h5>
        <p class="card-text">Fill out our form to register</p>

        <div class="row mb-2">
          <div class="col-md-4-sm-12">
            <label for="name" class="form-label">What art name?</label>
          </div>
          <div class="col-md-8-sm-12">
            <input type="text" class="form-control" id="name">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4-sm-12">
            <label for="bday" class="form-label">When was thy born?</label>
          </div>
          <div class="col-md-8-sm-12">
            <input type="date" class="form-control" id="bday">
          </div>
        </div>

        <button type="button" class="btn btn-primary w-100">Submit</button>
      </div>
    </div>

    <div class="card shadow-sm border-0 mt-3" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Thank you for registering!</h5>
        <p class="card-text">We'll get in touch</p>
      </div>
    </div>

  </div>

  <script>
    document.getElementById("name");
    document.getElementById("bday");
  </script>

</body>

</html>
