<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator (LastName, FirstName)</title>

    <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" 
        rel="stylesheet">

    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">

    <link 
        rel="preconnect" href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap" 
        rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <section class="container border border-dark border-2 bg-white p-4 w-25 rounded-2">
            <div class="para">
            </div>
            <div class="calculator d-flex justify-content-center align-items-center mb-4">
                <i class="fa-solid fa-calculator fa-4x" style="color: #4b125e;;"></i>
            </div>
            <div class="bmi">
                <h2>BMI Calculator</h2>
            </div>
            <div class="para">
                <p>Body mass index (BMI).</p>
            </div>

            <div class="mb-3">
                <label for="weightInput" class="form-label">Input Weight</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-weight-scale fa-lg" style="color: #4b125e;;"></i>
                    </span>
                    <input type="number" class="form-control" id="weightInput" placeholder="Enter weight in kg">
                </div>
            </div>

            <div class="mb-3">
                <label for="heightInput" class="form-label">Input Height</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-person fa-lg" style="color: #4b125e;;"></i>
                    </span>
                    <input type="number" class="form-control" id="heightInput" placeholder="Enter height in m">
                </div>
            </div>

            <div class="enter d-flex justify-content-center align-items-center">
                <button type="button" class="btn rounded-3 m-3" onclick="calculateBmi()">Submit</button>
                <button type="button" class="btn rounded-3 m-3" onclick="clearInputs()">Clear</button>
            </div>

            <div id="output" class="text-center mt-3"></div>
            <div id="output2" class="text-center mt-2"></div>
        </section>
    </div>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js">
    </script>

    <script src="./scripts/bmi.js"></script>
</body>
</html>
