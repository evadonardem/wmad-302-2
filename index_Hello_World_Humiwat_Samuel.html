<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World! Humiwat, Samuel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

 <body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hello Sam</a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center flex-column">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Welcome!</h5>
                <p class="card-text text-center">Please fill out the form below to register</p>

                <div class="mb-3">
                    <label for="name" class="form-label">What is Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <label for="birthday" class="form-label">Your Birthday</label>
                    <input type="date" class="form-control" id="birthday">
                </div>

                <button class="btn btn-outline-success" type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
