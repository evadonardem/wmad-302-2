<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World....... Aquisan Jp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        .navbar-brand {
            font-weight: bold;
            color: white !important;
            font-size: 1.5rem;
        }

        .card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
        }

        .btn-outline-success {
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: white;
        }

        label {
            font-weight: 500;
        }

        input.form-control {
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hello JP</a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center flex-column">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Welcome</h5>
                <p class="card-text text-center">Please fill out the form below to register</p>

                <div class="mb-3">
                    <label for="name" class="form-label">What is Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <label for="birthday" class="form-label">Your Birthday</label>
                    <input type="date" class="form-control" id="birthday">
                </div>

                <button class="btn btn-outline-success" type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
