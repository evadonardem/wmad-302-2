<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Snake and Ladders (Canuto, Che Che)</title>

  <!-- Load FontAwesome Icons -->

  <style>
    body {
      background-color: #f8f9fa;
    }

    #boardPlaceholder {
      background-image: url('images/board.jpg');
      background-size: cover;
      position: relative;
      width: 740px;
      height: 740px;
      border: 3px solid #343a40;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .dice-card {
      width: 100%;
      max-width: 18rem;
      margin: auto;

    }

    .card-body {

    }

    #dicePlaceholder {

    }

  <!-- Navbar -->
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">

  <div class="container mt-4">

        <div>
          <h1 class="text-center mb-3">Board</h1>
          <div id="boardPlaceholder">
            <canvas width="740" height="740"></canvas>

        </div>
      </div>

      <!-- Dice Section -->
      <div class="col-md-4 d-flex justify-content-center">

          <div class="card-body">
