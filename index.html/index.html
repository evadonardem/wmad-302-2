<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World...Allyson Palangchao</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hello Allyson</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <p>Please Fill up the form below</p>
            </div>
        </div>

        <div class="card" style="width: 24rem;">
            <div class="card-body">
                <h5 class="card-title">Welcome</h5>

                <div class="row mb-3">
                    <div class="col-md-4 col-sm-12">
                        <label for="emailInput" class="form-label">Email address</label>
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <input type="email" class="form-control" id="emailInput"
                            placeholder="name@example.com">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4 col-sm-12">
                        <label for="birthDate" class="form-label">What day you were born</label>
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <input type="date" class="form-control" id="birthDate">
                    </div>
                </div>

                <button class="btn btn-outline-success" type="button" onclick="showMessage()">Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
