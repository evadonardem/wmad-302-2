<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMI Calculator (LastName, FirstName)</title>
    
    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    
    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    
    <!-- Bootstrap JS (Optional) -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"
        integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-4">
                    <div class="card-header bg-primary text-white text-center">
                        <h3><i class="fa-solid fa-calculator"></i> BMI Calculator</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="bmiForm">
                            <!-- Weight Input -->
                            <div class="mb-3">
                                <label for="weight" class="form-label">
                                    <i class="fa-solid fa-weight-scale"></i> Weight (kg)
                                </label>
                                <input
                                    type="number"
                                    id="weight"
                                    class="form-control"
                                    placeholder="Enter your weight"
                                    required
                                />
                            </div>

                            <!-- Height Input -->
                            <div class="mb-3">
                                <label for="height" class="form-label">
                                    <i class="fa-solid fa-ruler-vertical"></i> Height (m)
                                </label>
                                <input
                                    type="number"
                                    id="height"
                                    class="form-control"
                                    placeholder="Enter your height in meters"
                                    required
                                    step="0.01"
                                />
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-success w-100">
                                <i class="fa-solid fa-play"></i> Calculate BMI
                            </button>
                        </form>

                        <!-- Result Section -->
                        <div id="result" class="alert mt-4 text-center d-none">
                            <i class="fa-solid fa-heart-pulse"></i>
                            <span id="bmiValue"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Script for BMI Calculation -->
      <script src="scripts/bmi.js"></script>
</body>
</html>
