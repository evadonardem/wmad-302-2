<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMI Calculator (Humiwat, Samuel)</title>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
        integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    
</head>
<body>
    <!-- Do your BMI page here using Bootstrap -->
     <div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-4">
        <div class="card-header text-center bg-primary text-white">
          <h3><i class="fa-solid fa-heartbeat"></i> BMI Calculator</h3>
        </div>
        <div class="card-body">
          <form id="bmiForm">
            <!-- Height -->
            <div class="mb-3">
              <label for="height" class="form-label">Height (cm)</label>
              <input type="number" class="form-control" id="height" placeholder="Enter your height" required>
            </div>
            <!-- Weight -->
            <div class="mb-3">
              <label for="weight" class="form-label">Weight (kg)</label>
              <input type="number" class="form-control" id="weight" placeholder="Enter your weight" required>
            </div>
            <!-- Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success">
                <i class="fa-solid fa-calculator"></i> Calculate BMI
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <h5 id="result" class="text-primary"></h5>
          <p id="category" class="fw-bold"></p>
        </div>
      </div>
    </div>
  </div>
</div>

    <script src="scripts/bmi.js"></script>
</body>
</html>
