<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Hello World</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- First Card: Form -->
        <div class="card" style="max-width: 100%;">
            <div class="card-body">
                <h5 class="card-title">Fill Out Your Information</h5>
                <div class="container text-center">
                    <div class="row">
                        <div class="col-md-4 col-sm-12 mb-3">
                            <label for="name" class="form-label">What is your name</label>
                            <input type="text" class="form-control" id="name" />
                        </div>
                        <div class="col-md-8 col-sm-12 mb-3">
                            <label for="date" class="form-label">What is the day you were born?</label>
                            <input type="date" class="form-control" id="date" />
                        </div>
                        <button id="register-btn" type="button" class="btn btn-primary mt-3">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Thank You Card -->
        <div class="card mt-4" style="max-width: 100%;">
            <div class="card-body">
                <h5 class="card-title">Thank You for Registering!</h5>
                <p class="card-text" id="thank-you-text">We will be in touch soon.</p>
            </div>
        </div>
    </div>

    <script>
        // Use string quotes for getElementById
        document.getElementById('register-btn').addEventListener('click', function () {
            // Get the name input value
            var name = document.getElementById('name').value.trim();

            // Get the paragraph where message will be updated
            var thankYouText = document.getElementById('thank-you-text');

            // Update thank-you message with the name if entered
            if (name !== '') {
                thankYouText.innerText = 'We will be in touch soon, ' + name + '.';
            } else {
                thankYouText.innerText = 'We will be in touch soon.';
            }
        });
    </script>
</body>

</html>
