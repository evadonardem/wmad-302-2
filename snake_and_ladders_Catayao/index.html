<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake and Ladders (Catayao, Khenert)</title>

  <!-- Load Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Load FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Load Snake and Ladders JS -->
  <script src="scripts/snake_and_ladders.js" defer></script>

  <!-- Styles -->
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #boardPlaceholder {
      background-image: url('images/board.jpg');
      background-size: cover;
      position: relative;
      width: 740px;
      height: 740px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
      margin: 0 auto;
      transition: transform 0.3s;
    }

    #boardPlaceholder:hover {
      transform: scale(1.02);
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      background-color: #333;
      color: #fff;
    }

    #dicePlaceholder {
      margin: 20px 0;
      font-size: 6rem;
      color: #ffcc00;
      text-align: center;
    }

    #dicePlaceholder i.animate-roll {
      animation: rollDice 0.5s ease-in-out;
    }

    @keyframes rollDice {
      0% {
        transform: rotate(0deg) scale(1);
      }

      25% {
        transform: rotate(20deg) scale(1.1);
      }

      50% {
        transform: rotate(-20deg) scale(1.1);
      }

      75% {
        transform: rotate(10deg) scale(1.05);
      }

      100% {
        transform: rotate(0deg) scale(1);
      }
    }

    .player-turn {
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    #gameMessage {
      min-height: 2em;
      text-align: center;
      font-size: 1.1rem;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fa fa-xl fa-gamepad"></i> Snake and Ladders Game by Catayao, Khenert
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Board -->
      <div class="col-md-9">
        <h1>Board</h1>
        <div id="boardPlaceholder">
          <canvas width="740" height="740"></canvas>
        </div>
      </div>

      <!-- Dice & Player Info -->
      <div class="col-md-3">
        <div class="card p-3">
          <div class="player-turn" id="currentPlayerName">Game started!</div>
          <div id="dicePlaceholder">ðŸŽ²</div>
          <hr>
          <button id="rollDiceButton" class="btn btn-warning btn-lg w-100">Roll Dice</button>
          <div id="gameMessage"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
