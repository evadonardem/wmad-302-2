<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!... Bryan Sarino</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hello!</a>
        </div>
    </nav>

    <div class="container">
        <!-- Registration Form -->
        <div class="card bg-transparent" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Welcome</h5>
                <p class="card-text">Fill out our form to register</p>
                <div class="row">
                    <div class="col-md-4-sm-12">
                        <label for="name" class="form-label">What is your name?</label>
                    </div>
                    <div class="col-md-8-sm-12">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4-sm-12">
                        <label for="bday" class="form-label">When were you born?</label>
                    </div>
                    <div class="col-md-8-sm-12">
                        <input type="date" class="form-control" id="bday">
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary mb-3" onclick="submitForm()">Submit</button>
        </div>

        <!-- Thank You Message with Name -->
        <div id="thankYouMessage" class="card" style="width: 18rem; display: none;">
            <div class="card-body">
                <h5 id="thankYouTitle" class="card-title"></h5>
                <p class="card-text">We'll get in touch</p>
            </div>
        </div>
    </div>

    <script>
        // Function to handle form submission
        function submitForm() {
            var name = document.getElementById("name").value;
            var bday = document.getElementById("bday").value;

            // Check if name and birthday are filled
            if (name === "" || bday === "") {
                alert("Please fill out all fields.");
                return;
            }

            // Hide the form and show the thank you message with the user's name
            document.querySelector(".card.bg-transparent").style.display = "none";
            document.getElementById("thankYouMessage").style.display = "block";

            // Set the thank you message to include the user's name
            document.getElementById("thankYouTitle").textContent = `Thank you, ${name}, for registering!`;
        }
    </script>

</body>

</html>
