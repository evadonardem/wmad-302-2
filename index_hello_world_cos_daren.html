 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!... Pokzzy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container text-center">
             
            <div class="card bg-transparent" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">This is You?</h5>
                    <p class="card-text">Fill out our form to register</p>
                    <div class="row">
                        <div class="col-md-4-sm-12">
                            <label for="name" class="form-label">What is your name?</label>
                        </div>
                        <div class="col-md-8-sm-12">
                            <input type="text" class="form-control" id="name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4-sm-12">
                            <label for="bday" class="form-label">When is your birthdate?</label>
                        </div>
                        <div class="col-md-8-sm-12">
                            <input type="date" class="form-control" id="bday">
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-primary mb-3">Submit</button>
            </div>

            
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Thank you for registering!</h5>
                    <p class="card-text">We'll get in touch</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("name");
        document.getElementById("bday");
    </script>

</body>

</html>
