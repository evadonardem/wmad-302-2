<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hellooo</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">WELCOME!!</h5>

                        <div class="row">
                            <div class="col-md-6">
                                <label for="name" class="form-label">What is your name?</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="birthdate" class="form-label">What is the day you were born?</label>
                        </div>
                        <div class="col-md-6">
                            <input type="date" class="form-control" id="birthdate">
                        </div>
                    </div>

                    <button type="button" class="btn btn-outline-info" id="submitButton">Submit</button>

                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="card-body">
                    <h5 class="card-title">Thank you for registering</h5>
                    <p class="card-text">We will be in touch soon <span class="registrant-name"> </span></p>
                </div>
            </div>
        </div>
    </div>

    <script>

        document.getElementById("submitButton").addEventListener("click", function() {
            var name = document.getElementById("name").value;
            var birthdate = document.getElementById("birthdate").value;
            document.querySelector(".registrant-name").innerText = name;
        
        });
    </script>

</body>

</html>
