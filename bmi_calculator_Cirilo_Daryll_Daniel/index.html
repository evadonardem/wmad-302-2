<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMI Calculator (Cirilo, Daryll Daniel)</title>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
        integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1161682/pexels-photo-1161682.jpeg?_gl=1*1j08sbr*_ga*NjMyNDI5OS4xNzU3MTYzMzcz*_ga_8JE65Q40S6*czE3NTcxNjMzNzMkbzEkZzEkdDE3NTcxNjM0MjYkajckbDAkaDA.');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Optional: Creates a parallax effect */
            background-color: #e9ecef; /* Fallback color */
        }
         body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Adjust the last value (0.4) for more or less darkness */
            z-index: -1; /* Place it behind the content but above the background image */
        }
        .container {
            position: relative; /* Ensure container content is above the overlay */
            z-index: 1;
        }

        .btn-primary {
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }
    </style>
    
</head>
<body>
    <!-- Do your BMI page here using Bootstrap -->
<div class="container py-5">
    <div class="card p-4 mx-auto" style="max-width: 400px; background-color: #f8f9fa; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <div class="card-body">
            <h2 class="card-title text-center mb-4" style="color: #495057;">
                <i class="fas fa-brain me-2" style="color: #6f42c1;"></i>
                <span style="font-weight: 600;">THE BMI Calculator</span>
            </h2>
            <div class="mb-3">
                <label for="height" class="form-label" style="font-weight: 500;">
                    <i class="fas fa-ruler-horizontal me-2" style="color: #28a745;"></i>Dwarf? Human? Giant? (Height in meters)
                </label>
                <input type="number" class="form-control" id="height" placeholder="e.g., 1.72" style="border-radius: 10px;">
            </div>
            <div class="mb-4">
                <label for="weight" class="form-label" style="font-weight: 500;">
                    <i class="fas fa-balance-scale-right me-2" style="color: #dc3545;"></i>Eat? Anytime or none at all (Weight in kg)
                </label>
                <input type="number" class="form-control" id="weight" placeholder="e.g., 70" style="border-radius: 10px;">
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-primary btn-lg" style="background-color: #17a2b8; border-color: #17a2b8; border-radius: 10px; font-weight: 600; transition: all 0.3s ease;">
                    <i class="fas fa-magic me-2"></i>Reveal My Numbers!
                </button>
            </div>
        </div>
    </div>
</div>

<!--pop up BMI result-->
<div class="modal fade" id="bmiResultModal" tabindex="-1" aria-labelledby="bmiResultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bmiResultModalLabel">
                    <i class="fas fa-magic me-2"></i>You Good?
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
    <script src="scripts/bmi.js"></script>
</body>
</html>
