<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMI Calculator (LastName, FirstName)</title>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
        integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Create a page for the BMI Calculator using Bootstrap and some FontAwesome Icons -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
   
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 20% 30%, #22be0d, #3b58e7);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .drop {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.3); }
    }

   
    .shooting-star {
      position: absolute;
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, rgb(163, 121, 121), transparent);
      opacity: 0.8;
      transform: rotate(-20deg);
      animation: shoot 1.5s ease-in-out forwards;
    }

    @keyframes shoot {
      0% { transform: translateX(-200px) translateY(-200px) rotate(-20deg); opacity: 1; }
      100% { transform: translateX(500px) translateY(500px) rotate(-20deg); opacity: 0; }
    }

    .card {
      max-width: 420px;
      width: 100%;
      background: rgba(219, 196, 196, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      color: rgb(117, 224, 238);
      padding: 20px;
      z-index: 2;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 15px;
      color: rgb(238, 95, 95);
      padding: 12px;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 12px #00d4ff;
      background: rgba(255, 255, 255, 0.25);
    }

    .btn-primary {
      border-radius: 15px;
      font-weight: 600;
      background: linear-gradient(45deg, #007bff, #00d4ff);
      border: none;
      box-shadow: 0 0 12px #00d4ff;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 18px #00eaff;
    }

    
    #result {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #result.show {
      opacity: 1;
    }

    .progress {
      height: 12px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.3);
      margin-top: 10px;
      overflow: hidden;
    }

    .progress-bar {
      background: linear-gradient(90deg, #ffc107, #28a745, #ff9800, #f44336);
      transition: width 0.6s ease;
    }
  </style>
</head>
<body>


  <div class="rain"></div>

 
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
      <h3 class="text-center mb-4">
        <i class="fas fa-calculator me-2"></i>BMI Calculator
      </h3>

      <form id="bmiForm">
        <div class="mb-3">
          <label for="height" class="form-label">
            <i class="fas fa-ruler-vertical me-1"></i>Height (meters)
          </label>
          <input type="number" class="form-control" id="height" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="weight" class="form-label">
            <i class="fas fa-weight me-1"></i>Weight (kg)
          </label>
          <input type="number" class="form-control" id="weight" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-heartbeat me-1"></i>Calculate
        </button>
      </form>

      <div id="result" class="text-center mt-4"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"></script>
    <script src="scripts/bmi.js"></script>
</body>
</html>
