<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMI Calculator (Catayao, Paul Khenert A.)</title>

    <!-- Bootstrap JS first (as required) -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
        integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Matrix Binary Background -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Foreground content -->
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 position-relative">
        <h1 class="text-center mb-4">
            <i class="fa-solid fa-user-md fa-2x glow-icon"></i>
            My BMI Calculator (Catayao, Paul Khenert A.)
            <i class="fa-solid fa-laptop-code fa-2x glow-icon"></i>
        </h1>

        <!-- BMI Form -->
        <div class="card w-100 p-4" style="max-width: 700px;">
            <form id="bmiForm" class="row g-4">
                <div class="col-md-6">
                    <label for="height" class="form-label">
                        <i class="fa-solid fa-ruler-vertical fa-lg glow-icon"></i> Height (cm)
                    </label>
                    <input type="number" class="form-control" id="height" placeholder="e.g. 170" required>
                </div>
                <div class="col-md-6">
                    <label for="weight" class="form-label">
                        <i class="fa-solid fa-weight-scale fa-lg glow-icon"></i> Weight (kg)
                    </label>
                    <input type="number" class="form-control" id="weight" placeholder="e.g. 65" required>
                </div>
                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-success btn-lg glow-btn me-2">
                        <i class="fa-solid fa-calculator fa-lg glow-icon"></i> Calculate BMI
                    </button>
                    <button type="reset" class="btn btn-primary btn-lg glow-btn-blue">
                        <i class="fa-solid fa-rotate-left fa-lg glow-icon"></i> Reset
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-5 text-center d-none">
            <h2>
                <i class="fa-solid fa-chart-line fa-2x glow-icon"></i> Your Results
            </h2>
            <p class="lead">BMI: <span id="bmiValue" class="fw-bold">—</span></p>
            <p class="lead">Category: <span id="bmiCategory" class="fw-bold">—</span></p>
            <p id="advice" class="mt-3">—</p>
        </div>

        <!-- Footer -->
        <footer class="mt-5 text-center text-light">
            <p class="mb-0 glow-green">Created by: <strong>Catayao, Paul Khenert A.</strong></p>
        </footer>
    </div>

    <!-- Custom JS -->
    <script src="scripts/bmi.js"></script>
</body>
</html>
