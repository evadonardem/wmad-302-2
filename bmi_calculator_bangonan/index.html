<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BMI Calculator (Bangonan, Jasmin Joy)</title>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
        integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    
</head>
    <!-- Do your BMI page here using Bootstrap -->
     <body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 400px;">
    <h3 class="text-center mb-3">
      <i class="fas fa-calculator text-primary"></i> BMI Calculator
    </h3>
    <form id="bmiForm">
      <div class="mb-3">
        <label for="weight" class="form-label">
          <i class="fas fa-weight"></i> Weight (kg)
        </label>
        <input type="number" class="form-control" id="weight" placeholder="Enter weight" required>
      </div>

      <div class="mb-3">
        <label for="height" class="form-label">
          <i class="fas fa-ruler-vertical"></i> Height (m)
        </label>
        <input type="number" step="0.01" class="form-control" id="height" placeholder="Enter height" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-play"></i> Calculate BMI
      </button>
    </form>

    <div id="result" class="alert alert-info mt-3 text-center d-none"></div>
  </div>

  <!-- Link external script -->
    <script src="scripts/bmi.js"></script>
</body>
</html>
