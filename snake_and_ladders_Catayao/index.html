<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladders (Catayao, Khenert)</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
            color: #f8f9fa;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav.navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #boardPlaceholder {
            background-image: url('images/board.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            width: 100%;
            max-width: 740px;
            height: 740px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
            margin: 0 auto 20px auto;
            transition: transform 0.3s;
        }

        #boardPlaceholder:hover {
            transform: scale(1.02);
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        #dicePlaceholder {
            margin: 20px 0;
            font-size: 6rem;
            color: #ffcc00;
        }

        #dicePlaceholder i.animate-roll {
            animation: rollDice 0.5s ease-in-out;
        }

        @keyframes rollDice {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(20deg) scale(1.1); }
            50% { transform: rotate(-20deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }

        .player-turn {
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .container .row {
            gap: 20px;
            justify-content: center;
        }

        #gameMessage {
            min-height: 2em;
            text-align: center;
            font-size: 1.1rem;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark border-bottom mb-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fa fa-xl fa-gamepad me-2"></i>
                Snake and Ladders Game by Catayao, Khenert
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-12 text-center">
                <h1>Board</h1>
                <div id="boardPlaceholder">
                    <canvas width="740" height="740"></canvas>
                </div>
            </div>

            <div class="col-lg-4 col-md-12 d-flex flex-column align-items-center">
                <div class="card w-100 p-4">
                    <div class="player-turn" id="currentPlayerName">Game started!</div>
                    <div id="dicePlaceholder"></div>
                    <button id="rollDiceButton" class="btn btn-warning btn-lg w-100">Roll Dice</button>
                    <div id="gameMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/snake_and_ladders.js"></script>
</body>

</html>
